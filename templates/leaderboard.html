{% extends "base.html" %}

{%block content%}
<h2>LeaderBoard</h2>

<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Username</th>
            <th>Total Value</th>
        </tr>
    </thead>
	
    <tbody>	
{% for user in leaderboard %}
	<tr>
		<td>{{forloop.counter}}</td>
		<td>{{user.email}}</td>
		<td>{{user.assets}}</td>

	
	</tr>
{% endfor %}
</table>









{%endblock%}
