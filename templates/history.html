{% extends "base.html" %}

{%block content%}
<h2>Market Watch</h2>

<table class="table table-striped table-bordered table-condensed">
    <thead>
        <tr>
            <th>#</th>
            <th>Share Name</th>
            <th>Opening price</th>
			<th>Current Market Price</th>
            <th>Percentage Change</th>
        </tr>
    </thead>
	
    <tbody>	
{% for share in market %}
	<tr>
		<td>{{forloop.counter}}</td>
		<td>{{share.name}}</td>
		<td>{{share.starting_price}}</td>
		<td>{{share.current_price}}</td>
		<td><a href="#{{share.share_id}}Modal" role="button" class="btn" data-toggle="modal">Launch demo modal</a></td>
	</tr>
{% endfor %}
</table>

{%endblock%}
